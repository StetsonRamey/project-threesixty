<!DOCTYPE html>
<html lang="en">


<head><!-- HEAD -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projects</title>


  <!-- CDNs and other links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/projects-style.css">
  
  
</head><!-- END HEAD -->



<!-- BODY -->
<body>


  <div class="container">

    <div class="row">
      <div class="col-sm-2 m-4">
          <a class="btn btn-info" href="/projects">Go to All Projects</a>
        </div>
    </div>

    <form class="new-job">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="jobName">Job Name</label>
          <input type="text" class="form-control" id="jobName" placeholder="What's the name of this job?">
        </div>
        <div class="form-group col-md-6">
          <label for="jobStatus">Job Status</label>
          <select id="jobStatus" class="form-control">
            <option selected>Queued</option>
            <option>In Progress</option>
            <option>Complete</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="paintPrice">Price of Painting</label>
          <input type="text" class="form-control" id="paintPrice" placeholder="$">
        </div>
        <div class="form-group col-md-6">
          <label for="woodRotPrice">Price of Wood Rot Repair</label>
          <input type="text" class="form-control" id="woodRotPrice" placeholder="$">
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-md-6">
          <label for="actualLabor">Actual Price of Labor to Produce</label>
          <input type="text" class="form-control" id="paintPrice" placeholder="$">
        </div>
        <div class="form-group col-md-6">
          <label for="actualMaterial">Actual Price of Materials</label>
          <input type="text" class="form-control" id="woodRotPrice" placeholder="$">
        </div>
      </div>

    </form>

    <button type="button" id="addJob" class="btn btn-primary btn-lg">Add Job</button>
  
  
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="./js/projects.js"></script>

</body><!-- END BODY -->

</html>
