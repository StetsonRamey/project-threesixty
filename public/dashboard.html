<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/charts.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/taucharts@1/build/production/tauCharts.min.css">
    <script src="//cdn.jsdelivr.net/d3js/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/taucharts@1/build/production/tauCharts.min.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>



<body>

    <div id="wrapper">
        <!-- SIDE BAR-->
        <div id="sidebarWrapper">
            <div class="menu-row">
                <a href="#" class="toggler-icon" id="menuToggle">
                    <i class="fa fa-bars" id="menuIcon" aria-hidden="true"></i>
                </a>
            </div>
            <div class="menu-row">
                <a href="#">
                    <i class="fa fa-tachometer" aria-hidden="true"></i>
                    <span class="toggle-text hide">Dashboard</span>
                </a>
            </div>
            <div class="menu-row">
                <a href="#">
                    <i class="fa fa-table" aria-hidden="true"></i>
                    <span class="toggle-text hide">Projects</span>

                </a>
            </div>
            <div class="menu-row">
                <a href="#">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <span class="toggle-text hide">User</span>

                </a>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div id="pageContentWrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                        <h1>Dashboard</h1>
                        <div class="row mt-3">
                            <div class="col-4-sm">
                                <div id="chart-container"></div>
                            </div>
                            <div class="col-4-sm">
                                <div id="chart-container-2"></div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/testCharts.js"></script>


</body>

</html>
